<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 md:p-6 lg:p-12 bg-white rounded-lg shadow-lg mt-8">
        <form class="w-full max-w-sm" action="api/auth/login" method="POST">
            <h2 class="text-3xl font-bold mb-4">Login</h2>
            <p class="text-gray-600 mb-2">Username</p>
            <input type="text" name="username" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Username">
            <p class="text-gray-600 mb-2 mt-4">Password</p>
            <input type="password" name="password" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Password">
            <input type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 mt-4" value="Login">
        </form>
    </div>
</body>
</html>

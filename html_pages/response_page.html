<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$Title$</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-4xl font-bold text-green-600 mb-4">$END$</h1>
        <p class="text-gray-700 mb-6">You have successfully logged in.</p>
        <a href="/" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md">
            Go to Homepage
        </a>
    </div>
</body>
<script>
    const h1 = document.querySelector('h1');
    const a = document.querySelector('a');
    const p = document.querySelector('p');
      if (h1.textContent === 'Invalid username or password'){
      a.href = '/login';
      a.textContent = 'Login';
      p.textContent = 'You have entered an invalid username or password.'
    } else if (h1.textContent === 'User already exists'){
      a.href = '/signup';
      a.textContent = 'Sign up';
      p.textContent = 'You have entered an already existing username.'
    } else {
      a.href = '/';
    }
</script>
</html>
